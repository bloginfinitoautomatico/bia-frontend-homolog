  <!-- BIA text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">BIA</text>
  
  <!-- Small robot icon elements -->
  <circle cx="20" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="44" cy="20" r="2" fill="white" opacity="0.8"/>
